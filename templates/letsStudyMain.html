<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>스터디를 하자</title>

    <!-- 부트스트랩 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 8px;
            margin-left: 500px;
            width: 1000px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <script>

    </script>
</head>
<body>
    <p style = "margin-top: 200px;"></p>
    <h1  style="display: flex; justify-content: flex-end; margin-right: 800px;">스터디를 하자</h1>
    <div style="display: flex; justify-content: flex-end; margin-right: 600px;">
    <button class="btn btn-primary"  style ="background-color: rgb(103, 190, 103); width : 100px; border: none;" onclick="location.href='/submitStudy'">등록</button>
    </div>
    <!-- app.py 에 저장된 flash 내용 필요시 alert 울리게 -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
        alert("{{ messages[0] }}");
        </script>
    {% endif %}
    {% endwith %}
    <p style = "margin-top: 150px;"></p>
    <div class="cards-container">
        <!-- studies db에서 study들 생성해서 card 만들기 -->
        {% for study in studies %}
        <div class="card" id="{{ study._id }}" style="display: flex; height: 70px; justify-content: space-between; align-items: center;">
            <a href="{{ url_for('study_detail', study_id=study._id|string)}}" style="text-decoration:none; color:inherit;"> {{ study.title }}</a>            
            <!-- 오른쪽: 모집정원 + 날짜 + 작성자 + ID-->
            <div style="display: flex; gap: 10px; align-items: flex-end;">
        <span style="margin: 0;">모집정원: {{ study.number }} / {{ study.capacity }}</span>
        <span>작성자 : {{ study.username }}</span>
        <!-- <span> ID :  {{ study.user_id}} </span>  아이디까지 필요없을듯 -->
        <span style="font-size: 0.9em; color: gray;">
            {{ study.date.strftime('%Y-%m-%d') }}
        </span>
            </div>
        </div>
        <p></p>

        {% endfor %} 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
