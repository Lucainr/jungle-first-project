<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>스터디를 하자</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 8px;
            margin-left: 500px;
            width: 1000px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <script>

    </script>
</head>
<body>
    <p style = "margin-top: 200px;"></p>

    <h1>스터디를 하자</h1>
    <button style="margin-right: 10px;" onclick="location.href='/submitStudy'">등록</button>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
        alert("{{ messages[0] }}");
        </script>
    {% endif %}
    {% endwith %}
    <p style = "margin-top: 150px;"></p>
    <div class="cards-container">
        {% for study in studies %}

        <div class="card" id="{{ study._id }}" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{{ url_for('study_detail', study_id=study._id|string)}}" style="text-decoration:none; color:inherit;"> {{ study.title }}</a>            
            <!-- 오른쪽: 모집정원 + 날짜 -->
            <div style="display: flex; gap: 10px; align-items: flex-end;">
        <h3 style="margin: 0;">모집정원: {{ study.number }} / {{ study.capacity }}</h3>
        <span style="font-size: 0.9em; color: gray;">
            {{ study.date.strftime('%Y-%m-%d') }}
        </span>
            </div>
        </div>
        <p></p>

        {% endfor %} 

    </div>
</body>
</html>
