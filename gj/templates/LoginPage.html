<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글 커뮤니티 - 로그인</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS 스타일링 시작 */
        
        /* 기본 여백 제거 및 전체 폰트/높이 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
        }

        /* 전체 화면을 차지하는 flex 컨테이너 */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* 왼쪽과 오른쪽 패널 설정 */
        .panel {
            flex: 1; /* 양쪽 패널이 1:1 비율을 차지 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 오른쪽 패널에만 왼쪽 테두리(구분선) 추가 */
        .right-panel {
            border-left: 1px solid #e0e0e0;
        }

        /* 왼쪽 패널 컨텐츠 정렬 */
        .left-content {
            text-align: center;
        }

        .left-content h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #1de9b6; /* 디자인의 메인 컬러 */
            margin-bottom: 10px;
        }

        .left-content p {
            color: #555;
            margin-bottom: 30px;
        }
        
        .left-content p.footnote {
            font-size: 0.8em;
            color: #999;
        }

        /* 오른쪽 패널 폼(ID/PW) 스타일 */
        .login-form {
            width: 320px;
        }

        .login-form label {
            font-size: 1.5em;
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 40px;
        }

        .login-form input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
            font-size: 1.2em;
            margin-bottom: 40px;
            background-color: transparent;
        }

        /* input 창 클릭 시 테두리 없애기 */
        .login-form input:focus {
            outline: none;
            border-bottom: 2px solid #1BD182; /* 클릭 시 메인 컬러로 변경 */
        }

        /* 버튼 공통 스타일 */
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        /* 로그인 버튼 스타일 */
        .btn-login {
            background-color: #1BD182;
            color: white;
            border: none;
            margin-bottom: 15px;
        }
        
        /* 회원가입 버튼 스타일 */
        .btn-signup {
            background-color: transparent;
            color: #1BD182;
            border: 2px solid #1BD182;
        }

        /* ID/PW 찾기 링크 스타일 */
        .find-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel left-panel">
            <div class="left-content">
                <h2>잠깐!<br>크래프톤 정글러이신가요?</h2>
                <p>정글러시라면 正文에 가입하셔서<br>다양한 커뮤니케이션과 각종 모임에 참여하세요!</p>
                <a href="/signup" class="btn btn-signup">회원가입</a>
                <p class="footnote">*정글러가 아니시면 회원가입이 제한됩니다.</p>
            </div>
        </div>

        <div class="panel right-panel">
            <div class="login-form">
                <label for="id">ID</label>
                <input type="text" id="id">

                <label for="password">Password</label>
                <input type="password" id="password">

                <button class="btn btn-login">로그인</button>
                <a href="#" class="find-link">아이디/비밀번호 찾기</a>
            </div>
        </div>
    </div>

</body>
</html>
